apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: order-service-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - order-service-gateway
  http:
  - match:
    - uri:
        exact: /order
    route:
    - destination:
        host: order-service.default.svc.cluster.local
        port:
          number: 3000  